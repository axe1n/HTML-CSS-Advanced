<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Shop Layout</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <nav class="menu">
                <div class="menu-wrapp">
                    <div class="menu__left-side">
                        <img class="logo-icon" src="img/logo.svg" alt="logo">
                        <img class="search-icon" src="img/search.svg" alt="search">
                    </div>
                    <div class="menu__right-side">
                        <img class="menu-icon" src="img/menu-burger.svg" alt="menu">
                        <img class="user-icon" src="img/user.svg" alt="user">
                        <img class="cart-icon" src="img/cart.svg" alt="cart">
                    </div>
                </div>
            </nav>
            <div class="header-main">
                <div class="hmain-left-side">
                    <img class="men-parka-img" src="img/header-left-back.png" alt="men parka">
                </div>
                <div class="hmain-right-side">
                    <div class="tagline">
                        <h1 class="heading"> <span class="first-line"> THE BRAND</span>
                            <span class="second-line"> OF LUXERIOUS <span class="pink">FASHION</span>
                            </span>
                        </h1>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="store-sections">
                    <div class="for-woman">30% OFF <span class="ss-second-line-text">FOR
                            WOMEN</span></div>
                    <div class="for-men">HOT DEAL <span class="ss-second-line-text">FOR
                            MEN</span></div>
                    <div class="for-kids">NEW ARRIVALS <span class="ss-second-line-text">FOR
                            KIDS</span></div>
                    <div class="accesories">LUXIROUS & TRENDY <span class="ss-second-line-text">ACCESORIES</span></div>
                </div>
                <div class="futuredGoods">
                    <h2>Fetured Items</h2>
                    <span>Shop for items based on what we featured in this week</span>
                </div>
                <div class="cards">
                    <div class="card">
                        <img class="card-image" src="img/card 1.png" alt="">
                        <div class="card-description">asd</div>
                    </div>
                    <div class="card">
                        <img class="card-image" src="img/card 2.png" alt="">
                        <div class="card-description">asd</div>
                    </div>
                    <div class="card">
                        <img class="card-image" src="img/card 3.png" alt="">
                        <div class="card-description">asd</div>
                    </div>
                    <div class="card">
                        <img class="card-image" src="img/card 4.png" alt="">
                        <div class="card-description">asd</div>
                    </div>
                    <div class="card">
                        <img class="card-image" src="img/card 5.png" alt="">
                        <div class="card-description">asd</div>
                    </div>
                    <div class="card">
                        <img class="card-image" src="img/card 6.png" alt="">
                        <div class="card-description">asd</div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <footer>

    </footer>
</body>

</html>
